          <p><span>具有星际航行能力的外星文明，科技水平极大可能远超我们，除非科技树点歪了，或者超出我们想象的其他可能。。</span></p><p><span>至于人类会如何对待低等外星文明，参考地球的情况，只要跟我们不是一个物种，都是可以吃的，不好吃就用来做衣服、做装饰，总之『物』尽其用。极端情况下，人吃人、种族灭绝也时有发生。</span></p><p><span>不同星球的文明有极大可能差异无比巨大，比如地球上的人类社会和蚂蚁社会，相互沟通几乎就不可能。</span></p><p><span>&nbsp;</span></p><p><span>所以我对人类和外星人友好相处不抱什么希望。</span></p>
